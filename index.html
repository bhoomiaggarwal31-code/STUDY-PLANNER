<!DOCTYPE html>
<html>
<head>
    <title>Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container">

        <header>
            <h1>My Study Planner</h1>
            <nav>
                <a href="#" class= "active" >Home</a>
                <a href="#schedule">Schedule</a>
                <a href="#goals">Goals</a>
            </nav>
            <section id="tasks">
                <h2> Today's Task </h2>

                <div  class= "task-input">
                    <input type= "text" id="taskInput" placeholder = "Enter your study task"/>
                    <button id ="addTaskBtn">Add Task</button>
                </div>
                <div class="task-toggle">
                     <label>
                          <input type="checkbox" id="hideCompletedToggle">
                          Hide completed tasks
                    </label>
                </div>
                <ul id= "taskList"></ul>
            </section>    
                 
            <button id="themeToggle">ðŸŒ™ Dark Mode</button>

            <p>Plan smart. Study better.</p>

         </header>

        <section id="schedule">
    <h2>Daily Schedule</h2>

    <div class="schedule-input">
        <input type="time" id="startTime">
        <input type="time" id="endTime">
        <input type="text" id="subjectInput" placeholder="What will you study?">
        <button type="button" id="addScheduleBtn">Add</button>
    </div>

    <table id="scheduleTable">
    <thead>
        <tr>
            <th>Start</th>
            <th>End</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody id="scheduleList"></tbody>
</table>

</section>

        <h2 id="goals">Goals</h2>
        <ul>
            <li>Revise daily</li>
            <li>Practice coding</li>
            <li>Prepare for exams</li>
        </ul>

                 <a href="https://www.linkedin.com/in/bhoomi-aggarwal-b99729285" target="_blank">LinkedIn</a>
            </div> 

         </footer>   
        
    </div>
    
<script src="js/app.js"></script>

    
</body>
</html>
