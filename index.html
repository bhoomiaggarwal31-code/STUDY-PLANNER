<!DOCTYPE html>
<html>
<head>
    <title>Study Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
        }

        p {
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        ul {
            background-color: #ffffff;
            width: 40%;
            padding: 15px;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>My Study Planner</h1>
    <p>This planner helps me organize my daily study schedule.</p>

    <h2>Daily Schedule</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>6:00 – 7:00 AM</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>7:00 – 8:00 AM</td>
            <td>Programming</td>
        </tr>
        <tr>
            <td>6:00 – 7:00 PM</td>
            <td>Electronics</td>
        </tr>
    </table>

    <h2>Goals</h2>
    <ul>
        <li>Revise daily</li>
        <li>Practice coding</li>
        <li>Prepare for exams</li>
    </ul>

</body>
</html>
