<!DOCTYPE html>
<html>
<head>
    <title>Study Planner</title>
</head>
<body>

    <h1>My Study Planner</h1>
    <p>This planner helps me organize my daily study schedule.</p>

    <h2>Daily Schedule</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>6:00 – 7:00 AM</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>7:00 – 8:00 AM</td>
            <td>Programming</td>
        </tr>
        <tr>
            <td>6:00 – 7:00 PM</td>
            <td>Electronics</td>
        </tr>
    </table>

    <h2>Goals</h2>
    <ul>
        <li>Revise daily</li>
        <li>Practice coding</li>
        <li>Prepare for exams</li>
    </ul>

</body>
</html>
